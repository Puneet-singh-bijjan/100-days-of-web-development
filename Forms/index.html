<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>
    <form action="" class="form-container">
        <label for="username">Your Name</label>
        <input type="text" name="user-name" id="username">
        <label for="useremail">Your Email Address</label>
        <input type="email" name="user-email" id="useremail">
        <label for="userpass">Password</label>
        <input type="password" name="user-pass" id="userpass">
        <label for="userage">Your Age</label>
        <input type="number" step="1" name="user-age" id="userage">
        <h2>How can we verify you?</h2>
        <div class="radio-container">
            <input type="radio" name="verify" id="via-text" value="text">
            <label for="via-text">Via text message</label>
        </div>
        <div class="radio-container">
            <input type="radio" name="verify" id="via-phone" value="phone">
            <label for="via-phone">Via phone call</label>
        </div>
        <div class="radio-container">
            <input type="radio" name="verify" id="via-email" value="email">
            <label for="via-email">Via Email</label>
        </div>
        <h2>What is your favourite color?</h2>
        <select name="favourite-color" id="favouritecolor">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
        </select>
        <div class="radio-container">
            <input type="checkbox"><p>Terms</p>
        </div>
        <label for="usermessage">Your Message</label>
        <textarea name="user-message" id="usermessage"></textarea>
        <button>Submit</button>

    </form>
</body>

</html>
